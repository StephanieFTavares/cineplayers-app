<div class="carousel-container">
  <h2 class="carousel-title">Em Cartaz</h2>
  <div class="carousel" id="featuredCarousel">
    <button class="carousel-control prev" (click)="prevSlide('featuredCarousel')">&lt;</button>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let movie of movies">
        <div class="movie-card">
          <img [src]="movie.imagem" alt="{{ movie.nome }}">
          <div class="movie-title">{{ movie.nome }}</div>
          <button class="btn btn-sm" (click)="goToDetails(movie.nome)">SAIBA MAIS</button>
        </div>
      </div>
    </div>
    <button class="carousel-control next" (click)="nextSlide('featuredCarousel')">&gt;</button>
  </div>
</div>
