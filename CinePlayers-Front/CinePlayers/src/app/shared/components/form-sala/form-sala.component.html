<form clrForm [formGroup]="salaForm" class="form-centered">
  <clr-input-container>
    <label>Nome da sala</label>
    <input clrInput type="text" formControlName="nome" placeholder="Sala1" />
  </clr-input-container>

  <clr-input-container>
    <label>Capacidade</label>
    <input clrInput type="number" formControlName="capacidade" placeholder="0" />
  </clr-input-container>
  <br>
</form>
