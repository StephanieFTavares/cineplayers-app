<header class="header header-6">
  <div class="branding">
    <a href="javascript:void(0)">
      <cds-icon shape="vm-bug"></cds-icon>
      <span routerLink="" class="title">CinePlayers</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/filme" class="nav-link nav-icon">
      Filmes
    </a>
    <a href="javascript://" class="active nav-link nav-icon">
      Sugestões
    </a>
    <a routerLink="/cartaz" class="active nav-link nav-icon">
      Em Cartaz
    </a>
  </div>
  <form class="search" (ngSubmit)="onSearch()">
    <label for="search-input-sidenav-ng">
      <input id="search-input-sidenav-ng" type="text" placeholder="Pesquise palavras-chave..." [(ngModel)]="searchTerm" name="searchTerm" />
    </label>
  </form>
  <div class="settings custom-dropdown-margin">
    <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button clrDropdownTrigger aria-label="Dropdown demo button">
        USER
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen>
        <label class="dropdown-header" aria-hidden="true">Filmes</label>
        <div clrDropdownItem>Curtidos</div>
        <div clrDropdownItem>Desaprovados</div>
        <div clrDropdownItem>Salvos</div>
        <div clrDropdownItem>Avaliados</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <label class="dropdown-header" aria-hidden="true">Administração</label>
        <div clrDropdownItem routerLink="/gerenciar-filme">Gerenciar Filmes</div>
        <div clrDropdownItem routerLink="/gerenciar-sala">Gerenciar Salas</div>
        <div clrDropdownItem>Gerenciar Sessão</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <label class="dropdown-header" aria-hidden="true">Opções</label>
        <div clrDropdownItem (click)="logout()">Sair</div>
      </clr-dropdown-menu>
    </clr-dropdown>
    <button class="btn btn-secondary" id="btn-theme" (click)="toggleTheme()">
      <i [ngClass]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'">
        {{ isDarkTheme ? ' Light' : ' Dark' }}
      </i>
    </button>
  </div>
</header>
